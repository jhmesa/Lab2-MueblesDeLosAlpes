<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="mueblesheet.css"/>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>
            Muebles Los Alpes - #{titulo}
        </title>
        <link rel="shortcut icon" href="resources/img/graphics/icon.png" type="image/x-icon" />
    </h:head>
    <h:body>
        <center>
            <h:messages globalOnly="true" layout="table"/>
            <table width="800px" align="center">
                <tr>
                    <td align="center">                          
                        <h:graphicImage value="./resources/img/template/header.png" />

                        <center>
                            <h:form>
                                <!-- Menu -->
                                <p:breadCrumb rendered="#{loginBean.esUsuarioLogeado}">
                                    <p:menuitem value="" url="/faces/catalogo.xhtml" />
                                    <p:menuitem value="Muebles" url="/faces/catalogo.xhtml" />
                                    <p:menuitem value="Clientes" url="/faces/cliente.xhtml" rendered="#{loginBean.esAdministrador}"/>
                                    <p:menuitem value="Carro de Compras" url="/faces/carro.xhtml" rendered="#{!loginBean.esAdministrador}"/>
                                    <p:menuitem value="Reportes" url="/faces/reporte.xhtml" rendered="#{loginBean.esAdministrador}"/>
                                    <p:menuitem value="Salir" action="#{loginBean.logout}" />
                                </p:breadCrumb>
                                
                                <!-- Titulo para la pantallas -->
                                <h2 style="margin-top:0">#{titulo}</h2>                                
                                
                            </h:form>
                            <ui:insert name="body" />
                        </center>           
                        <h:graphicImage value="./resources/img/template/bottom.png" />
                    </td>
                </tr>
            </table>
        </center>
    </h:body>
</html>

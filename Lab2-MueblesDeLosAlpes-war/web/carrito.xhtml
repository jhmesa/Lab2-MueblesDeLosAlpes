<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="mueblesheet.css"/>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>
            Muebles Los Alpes - #{carritoBean.titulo}
        </title>
        <link rel="shortcut icon" href="resources/img/graphics/icon.png" type="image/x-icon" />
    </h:head>
    <h:body>
        <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Referencia"/>
                    <h:inputText id="TxtReferencia"
                                   size="20"
                                   maxlength="20"
                                   label="Referencia"
                                   value="#{carritoBean.carrito.getSpecificItem(0).referencia}"
                                   required="true"
                                   >
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="refMsg" for="TxtReferencia" />
                </h:panelGrid>

                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtCantidad"
                                     value="Cantidad" />
                    <h:inputText id="TxtCantidad"
                                   maxlength="20"
                                   size="20"
                                   value="#{carritoBean.carrito.getSpecificItem(0).cantidad}"
                                   label="Cantidad"
                                   required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="cantMsg" for="TxtCantidad" />
                </h:panelGrid>

                <h:panelGrid columns="1" width="100px"
                               columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">

                    <h:outputLabel for="TxtPrecio" value="Precio" />
                    <h:inputTextarea id="TxtPrecio"
                                     value="#{carritoBean.carrito.getSpecificItem(0).precio}"
                                       rows="4" style="width: 125px"
                                       label="Precio"
                                       >
                        <f:validateLength minimum="1"/>

                    </h:inputTextarea>
                    <h:message id="precMsg" for="TxtPrecio" />
                    
              
                <h:commandButton value="Agregar" action="#{catalogoBean.agregarMueble}" />
                <h:commandButton value="Limpiar" action="#{catalogoBean.limpiar}" />
                </h:panelGrid>
            </h:panelGroup>
    </h:body>
</html>
